<ion-header>
    <ion-toolbar>
        <ion-button slot="start" fill="clear">
        <ion-button class="backbtn" routerLink="/home" routerDirection="back"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content >
  <div class="ion-padding container">
    <h1>Login</h1>
      <div class="form-container">
          <ion-item>
              <ion-label position="floating">Email / Username</ion-label>
              <ion-input ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="Password"></ion-input>
            <ion-icon name="eye" slot="end"></ion-icon>
        </ion-item>

        <ion-button expand="block">Log In</ion-button>

        <div class="sign-up">
          Don't have an account? <ion-button color="dark" fill="clear" routerLink="/signup" routerDirection="forward">Sing up</ion-button>
        </div>
      </div>
  </div>
</ion-content>
